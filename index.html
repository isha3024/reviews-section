<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Reviews Slider</title>
</head>
<body>
    <main>
        <section class="container d-flex justify-content-center align-items-center flex-column">
            <div class="title text-center d-flex flex-column align-items-center mb-3">
                <h2 class="fw-bold">Our Reviews</h2>
                <div class="underline rounded-2 mt-1"></div>
            </div>
            <article class="review d-flex justify-content-center align-items-center flex-column rounded-2 p-3 bg-white br-1">
                <div class="img-container position-relative">
                    <img src="./img/person-2.jpg" alt="Person Image" id="person-img" class="image position-relative">
                </div>
                <div class="text-container mt-2 text-center">
                    <h4 id="author" class="fw-bold color-pink">Sara Johnes</h4>
                    <p id="job">UX DESIGNER</p>
                    <p id="info text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci labore, sit commodi quos iure consequuntur quis suscipit asperiores possimus a in architecto odio exercitationem!</p>
                </div>
                <div class="btn-container">
                    <button class="prev-btn px-2 py-1 br-1">
                        <i class="fas fa-chevron-left color-pink"></i>
                    </button>
                    <button class="next-btn br-1 px-2 py-1">
                        <i class="fas fa-chevron-right color-pink"></i>
                    </button>
                </div>
                <button class="random-btn mt-2 px-3 py-2 color-pink br-1">Surprise Me</button>
            </article>
        </section>
    </main>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
